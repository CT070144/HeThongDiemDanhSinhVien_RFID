server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/rfid_attendance_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://127.0.0.1:3000

# JWT Configuration
jwt.secret=mySecretKeyForRFIDAttendanceSystem2024VerySecureKey
jwt.expiration=86400000

# Logging
logging.level.com.rfid=DEBUG
logging.level.org.springframework.web=DEBUG
